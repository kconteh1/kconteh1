<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>

<form action="https://formspree.io/f/myyqoegl" method="POST">
    <h2>Contact Me</h2>

    <label>
        Your Name:
        <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
        Your Phone Number:
        <input type="text" name="number" required>
    </label>
    <br><br>

    <label>
        Your Email:
        <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
        Your Message:
        <textarea name="message" rows="4" required></textarea>
    </label>
    <br><br>

    <button type="submit">Send Message</button>
</form>

</body>
</html>
